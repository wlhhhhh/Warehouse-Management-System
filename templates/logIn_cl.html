<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link href="../static/css/logIn.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="logIn">
		<div class="main">
			<div class="title">
				<div>
					教室租用系统
				</div>
				<div style="background-image: url(../static/img/log_cl.png);">
					<!--放图片-->
				</div>
				<div>
					客户端
				</div>
			</div>
			<div class="form">
				<form>
					<input type="text" id="username" name="user" placeholder="账号"/>
					<input type="password" id="passwd" name="pw" placeholder="密码"/>

					<a href="{{ url_for('register')}}">
						注册
					</a>
				</form>
			</div>
		</div>
		<div class="bottom">
			数据库项目<br/>
		</div>
	</div>

<script type="text/javascript" src='/static/js/jquery.min.js'></script>
<script type="text/javascript" src='/static/js/register.js'></script>
</body>
</html>
